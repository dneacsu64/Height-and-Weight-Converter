<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>

        <!-- Pounds to Kilograms Converter -->
        <div class="converter">
            <label for="lbsInput">Weight (lbs):</label>
            <input type="number" id="lbsInput" placeholder="e.g., 150" min="0">
            <button onclick="convertLbsToKg()">Convert</button>
            <p id="kgResult" class="result"></p>
        </div>

        <!-- Height Converter -->
        <div class="converter">
            <label for="heightInput">Height (feet inches):</label>
            <input type="text" id="heightInput" placeholder="e.g., 5 11">
            <button onclick="convertHeightToCm()">Convert</button>
            <p id="cmResult" class="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
